#-------------------------------
# General Site Settings

local: ko-KR
title: 개발자가 발로 만든 사이트 | made by minseo
description: jekyll 를 이용하여 만든 github.io 블로그. 앞으로의 개발 일지들을 올릴 예정. 포트폴리오용 # this means to ignore newlines until "baseurl:"
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://maminseo.github.io" # the base hostname & protocol for your site, e.g. http://example.com


#-------------------------------
# About Section
author-name:   Ma Minseo
author-avatar: profile.jpg



#-------------------------------
# Contact links
facebook:  https://www.facebook.com/profile.php?id=100012840945049&mibextid=JRoKGi # Add your Facebook handle
github:   https://github.com/maminseo # Add your Facebook handle
instagram: https://www.instagram.com/akfwk__llzq?igsh=MXNnZ3Z6aGx6eDY4bA%3D%3D&utm_source=qr # Add your Facebook handle
youtube: https://youtube.com/@user-un9pw3mz7x?si=FHqdo6FYjwp4PQXf # Add your Facebook handle


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown


#-------------------------------
# Instagram Feed
instafeed: true # To enable the instafeed, use the value true. To turn off use the value false.


#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e


#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 7
paginate_path: "/page/:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed


